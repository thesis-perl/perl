<!-- Header -->
<div layout="column">
  <div ng-cloak>
    <md-content>
      <md-toolbar>
        <div class="md-toolbar-tools" >
<!-- logo -->
          <h2>
            <span>CodEducation</span>
          </h2>
          <span flex></span>
<!-- menu button -->
          <md-menu md-offset="0 50">
            <md-button class="md-icon-button" aria-label="Open menu" ng-click="$mdOpenMenu($event)">
              <md-icon md-svg-icon="../assests/list.svg"></md-icon>
            </md-button>
            <md-menu-content width="4">
              <md-menu-item>
                <md-button ng-click="redirectTutorDashboard()">
                  <div>Student Dashboard</div>
                </md-button>
              </md-menu-item>
              <md-menu-item>
                <md-button ng-click="">
                  <div>Profile</div>
                </md-button>
              </md-menu-item>
              <md-menu-item>
                <md-button ng-click="signOutUser()">
                  <div id="signOut">Sign Out</div>
                </md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>
        </div>
      </md-toolbar>
    </md-content>
  </div><!-- close ng-cloak -->

  <div class="container" layout="row" layout-align="center" flex layout="vertical" layout-fill>
    <!-- Sidenav -->
  <!-- content -->
  <div flex="80">
    <md-content ng-controller="tutorProfile">
      <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="Potential Session">
          <md-content class="md-padding">
            <h1 class="md-display-2">Request tutor</h1>
        <md-content flex layout="row" layout-align="center">
          <md-content flex="50">
            <div flex="85" >
              <div id="tutorImg">
                <img ng-src="{{img}}" style="width: 100px; border-radius:100%; margin: auto, 10px" alt="image caption">
              </div>
              <div id="tutorInfo">
                <h3 ng-model="name">Hi! My name is {{name}}</h3>
                <h3 ng-model="bio">{{bio}}</h3>
                <h3 ng-model="loc">{{loc}}</h3>
              </div>
                <br>
                <br>
                <p>
                  <span class="languages" style="background-color:#ccc; padding: 2px 5px; border-radius: 5px;" ng-if="tutor.javascript = 1">Javascript</span>
                  <span class="languages" style="background-color:#ccc; padding: 2px 5px; border-radius: 5px;" ng-if="tutor.python = 1">Python</span>
                  <span class="languages" style="background-color:#ccc; padding: 2px 5px; border-radius: 5px;" ng-if="tutor.ruby = 1">Ruby</span>
                </p>
                <br>
                <br>
              <md-content layout="column" flex ng-controller="tutorProfile">
                <div>
                <div class="dateTimeContent">
                  <md-button class="md-raised md-warn" ng-click="showTimePicker($event)" aria-label="show picker">Time</md-button>
                  <p>
                    {{ currentTime | date:'HH:mm' }}
                  </p>
                </div>
                <div class="dateTimeContent">
                  <md-button class="md-raised md-warn" ng-click="showDatePicker($event)" aria-label="show picker">Date</md-button>
                  <p>
                    {{ currentDate | date:'shortDate' }}
                  </p>
                </div>
                </div>
                <div class="requestSession">
                  <md-button style="background-color: orange" ng-click="requestSession()">Request Session</md-button>
                </div>
              </md-content>
            </div>
            </md-content>
          </md-content>
          </md-content>
        </md-tab>
      </md-tabs>
    </md-content>
    </div>
  </div>
</div>
