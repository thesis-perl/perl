<!-- Header -->
<div layout="column">
	<div ng-cloak>
	  <md-content>
	    <md-toolbar>
	      <div class="md-toolbar-tools" >
	      	<!-- logo -->
	        <h2>
	          <span>CodEducation</span>
	        </h2>
	        <span flex></span>
	      	<!-- navbar button -->
    	 		<md-menu md-offset="0 50">
    	      <md-button class="md-icon-button" aria-label="Open menu" ng-click="$mdOpenMenu($event)">
    	        <md-icon md-svg-icon="../assests/list.svg"></md-icon>
    	      </md-button>
    	      <md-menu-content width="4">
							<md-menu-item>
							 	<md-button ng-click="">
							  <div>My dashboard</div>
							 	</md-button>
							</md-menu-item>
							<md-menu-item>
							 <md-button ng-click="">
							   <div>Profile</div>
							 </md-button>
							</md-menu-item>
    	        <md-menu-item>
    	          <md-button ng-click="">
    	            <div id="signOut">Sign Out</div>
    	          </md-button>
    	        </md-menu-item>
    	      </md-menu-content>
    	     </md-menu>
	      </div>
	    </md-toolbar>
	  </md-content>
	</div>

	<!-- searchbar -->
	<div layout="column" ng-cloak>
	  <md-content class="md-padding">
	    <form ng-submit="$event.preventDefault()">
	      <md-autocomplete
	          ng-disabled="isDisabled"
	          md-no-cache="ctrl.noCache"
	          md-selected-item="ctrl.selectedItem"
	          md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
	          md-search-text="ctrl.searchText"
	          md-selected-item-change="ctrl.selectedItemChange(item)"
	          md-items="item in ctrl.querySearch(ctrl.searchText)"
	          md-item-text="item.display"
	          md-min-length="0"
	          placeholder="What is your favorite language?">
	        <md-item-template>
	          <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
	        </md-item-template>
	        <md-not-found>
	          No tutors were found.
	        </md-not-found>
	      </md-autocomplete>
	    </form>
	  </md-content>
	</div>

	<!-- tutors list -->
	<div layout-padding style="margin: 10px; height: 50px" layout="rows">
		<div layout="rows" style="height: 180px; border: 1px solid #eee" ng-repeat="tutor in tutors">
			<!-- image -->
			<div flex="15" style="text-align: center; padding-top: 15px">
			<img src="{{tutor.imgurl}}" alt="image caption">
			<p><ng-md-icon icon="location_on" size="18px"></ng-md-icon>{{tutor.location}}</p>
		</div>
		<!-- bio -->
		<div flex="85" >
			<p>{{tutor.fullname}}    
				<span style="display: inline-block;text-align: right;"><ng-md-icon icon="favorite_border" size="18px" style="fill:red"></ng-md-icon></span>
				<md-button style="border: 2px solid orange; float:right"><a ui-sref="tutorProfile({id: {{tutor.id}}})">View Profile</a></md-button>
				<md-button style="border: 2px solid orange; float:right">Message</md-button>
			</p>
			<p style="margin-top: 20px; padding-right: 250px">{{tutor.bio}}</p>
			<p>
				<span class="languages" style="background-color:#ccc; padding: 2px 5px; border-radius: 5px;" ng-if="tutor.javascript = 1">Javascript</span>
				<span class="languages" style="background-color:#ccc; padding: 2px 5px; border-radius: 5px;" ng-if="tutor.python = 1">Python</span>
				<span class="languages" style="background-color:#ccc; padding: 2px 5px; border-radius: 5px;" ng-if="tutor.ruby = 1">Ruby</span>
			</p>						
		</div>
	</div>
</div>
